
[perf_model/mimicos_host]
memory_allocator_type = "hemem"
memory_allocator_name = "hemem_allocator"
page_fault_handler = "hemem"
number_of_page_sizes = 2
page_size_list = 12, 21

[perf_model/hemem_allocator]
memory_size = 0             # Do not need this value in hemem
target_fragmentation = 1.0 # 0.0 means that no large page is available, the whole memory is fragmented
kernel_size = 512       # MB    # 1.0 means that the whole memory is available for allocation of large pages
max_order = 12
frag_type = "largepage"
dram_size = 520
nvm_size = 4096
